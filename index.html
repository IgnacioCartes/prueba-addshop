<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Prueba AddShop</title>
    <meta name="description" content="Pong con AngularJS">
    <meta name="author" content="Ignacio Cartes">

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="PongApp">

    <div ng-controller="PongController">
        <div class="clearfix invisible" id="scoreboard">
            <span class="float-left">{{ nombre1 }} - {{ puntaje1 }}</span>
            <span class="float-right">{{ nombre2 }} - {{ puntaje2 }}</span>
        </div>
        <div class="pong-board">
            <pad lado="izquierda" posicion="alturaPad1"></pad>
            <pad lado="derecha" posicion="alturaPad2"></pad>
            <ball posicion="posicionBola"></ball>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
